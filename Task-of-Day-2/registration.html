<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body style="background-color: rgb(106, 204, 243);">
        <center>
            <fieldset style="right: 20px;padding: 25px;width: 500px;background-color: rgb(53, 3, 99);border-radius: 20px; border-color: black">
                <br><br>
                <fieldset style="width: 500px;background-color: rgb(0, 0, 0);border-radius: 10px; border-color: rgb(255, 255, 255)">
                    <header style="text-align: center;font-size: xx-large;color:white">
                        Registration Form
                    </header>
                </fieldset>
                <br><br>
                <div>
                    <center>
                        <form>
                            <fieldset style="background-color: rgb(12, 12, 12);border-radius: 10px; border-color: rgb(255, 255, 255)">
                                <div>
                                    <label for="fname" style="color:white;font-size: larger; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">First Name</label>
                                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                                </div>
                                <br>
                                <div>
                                    <label for="lname" style="color:white;font-size: larger; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Last Name</label>
                                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                                </div>
                            </fieldset>
                            <br>
                            <fieldset style="background-color: rgb(0, 0, 0);border-radius: 5px; border-color: rgb(255, 255, 255)">
                                <div>
                                    <label for="age" style="color:white;transform-box: 12px;font-size: larger; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Age</label>
                                    <input type="number" id="age" name="age" placeholder="Age" required>
                                </div>
                            </fieldset>
                            <br>
                            <fieldset style="background-color: rgb(241, 201, 201);border-radius: 5px; border-color: rgb(255, 255, 255); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                                <div>
                                    <label>Gender:</label>
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female" required>
                                    <label for="female">Female</label>
                                    <input type="radio" id="other" name="gender" value="other" required>
                                    <label for="other">Other</label><br><br>
                                </div>
                            </fieldset>
                            <br>
                            <feildset style="background-color: rgb(170, 138, 138);border-radius: 5px; border-color: rgb(255, 255, 255); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: aliceblue;">
                                <div>
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                            </feildset>
                            <br>
                            <fieldset style="background-color: rgb(0, 0, 0);border-radius: 5px; border-color: rgb(255, 255, 255)">
                                <div>
                                    <label for="email" style="color:white;font-size: larger; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Email" required>
                                </div>
                            </fieldset>
                            <br>
                            <fieldset style="background-color: rgb(0, 0, 0);border-radius: 5px; border-color: rgb(255, 255, 255)">
                                <div>
                                    <label for="pass" style="color:white;font-size: larger; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Password</label>
                                    <input type="password" id="pass" name="pass" placeholder="Password" required>
                                </div>
                            </fieldset>
                            <br>
                            <div>
                                <input type="submit" style="background-color: black;border-color: black;border-width: 15px;color: rgb(255, 255, 255);">
                                <input type="reset" style="background-color: black;border-color: black;border-width: 15px;color: rgb(255, 255, 255);">
                            </div>
                        </form>
                    </center>
                </div>
            </fieldset>
        </center>
    </body>
</html>
